<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">

    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>html tables</title>
</head>
<body>
    <table>
        <!--Table's Title-->
        <thead>table of content</thead>
        <!--Table's Body-->
        <tbody>
            <!--Table Row-->
            <tr>
                <!--Table's column heading -->
                <th>name</th>
                <th>place</th>
                <th>animal</th>
                <th>thing</th>
            </tr>
            <tr>
                <!--Table data column-->
                <td>ganesh</td>
                <td>Andhra Pradesh</td>
                <td>Lion</td>
                <td>gaming</td>
            </tr>
            <tr>
                <td>anyone's name</td>
                <td>any place</td>
                <td>any animal</td>
                <td>anything</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
